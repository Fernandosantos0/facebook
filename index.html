<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projeto: Recriando a tela de login do Facebook</title>
        <!-- favicon -->
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

        <!-- html5shiv.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" integrity="sha512-UDJtJXfzfsiPPgnI5S1000FPLBHMhvzAMX15I+qG2E2OAzC9P1JzUwJOfnypXiOH7MRPaqzhPbBGDNNj7zBfoA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> <!-- compartibilidade com IE antigos -->

        <!-- css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- reset -->
        <link rel="stylesheet" type="text/css" href="css/folhaEstilo.css" media="all">
    </head>
    <body>
        
        <main id="box">

            <section id="logan">
                <div class="containe-box">
                    <form action="" method="post">
                        <input type="text" name="login" placeholder="E-mail ou telefone" required>
                        <input type="password" name="senha" placeholder="Senha" minlength="8" maxlength="56" mrequired>
                        <input type="submit" name="enviar" value="Entrar" id="btn-entrar">
                    </form> <!-- Formulário -->
                
                    <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" rel="external" target="_blank">Esqueceu a senha?</a>

                    <button type="button" id="btn-criar-conta">
                        Criar uma nova conta
                    </button> <!-- btn-criar-conta -->
                </div> <!-- containe-box -->

                <p><a href="https://www.facebook.com/pages/create/?ref_type=registration_form" rel="external" target="_blank">Criar uma Página</a> para uma celebridade, uma marca ou uma empresa.</p>

            </section> <!-- logan -->

            <section id="logo">
                <div>
                    <h1>Facebook</h1>
                    <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
                </div>
            </section> <!-- logo -->

        </main> <!-- box -->

    </body>
</html>
